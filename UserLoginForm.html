<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>
        Monthly Expense Tracker Sign in
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="LoginFormStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>*****Monthly Expense Tracker Login Form*****</h1>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col">
                <br>
                <label>Email-Address</label>
                <div>
                    <div class=".col-md-6 .offset-md-3">
                        <input type="email" placeholder="Email-Address" class="form-control">
                    </div>
                </div>
                <label>Password</label>
                <div>
                    <div class="col-md-6">
                        <input type="password" placeholder="**********" class="form-control">
                    </div>
                </div>
                <div><br>
                    <div class="col-md-6">
                        <button type="button" class="btnlogin" value="Load New Document" onclick="signIn()">
                            Login
                        </button>
                    </div>
                </div><br>
                <a href="#">Forgot Password?</a>
                <p><br>
                    Dont have an account? <a href="#" onclick="createAccount()">Create Account</a>
                </p>
            </div>
        </div>
    </div>
</body>
<script>
    alert("Please Login!");
    let msg;
    function signIn() {
        window.location.assign("http://127.0.0.1:5501/ExpenseTrackerMenu.html");
        msg = "Logging into the account";
        window.alert(msg);
    }
    function createAccount() {
        window.location.assign("http://127.0.0.1:5501/CreateNewAccountForm.html");
    }
</script>

</html>
