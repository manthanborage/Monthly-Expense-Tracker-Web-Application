<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
        <title>
            Monthly Expense Tracker New User Form
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel = "stylesheet" href = "CreateNewAccountForm.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    </head>  
    <body>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <h1>****Create New User Account****</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <br>
                    <label>Full Name</label>
                    <div>
                        <div class = ".col-md-6 .offset-md-3">
                            <input type = "name" placeholder = "Full-Name" class = "form-control">
                        </div>
                    </div>
                    <label>Email-Address</label>
                    <div>
                        <div class = ".col-md-6 .offset-md-3">
                            <input type = "email" placeholder = "Email-Address" class = "form-control">
                        </div>
                    </div>
                    <label>Password</label>
                    <div>
                        <div class = "col-md-6">
                            <input type = "password" placeholder = "**********" class = "form-control">
                        </div>
                    </div>
                    <label> Re-type Password</label>
                    <div>
                        <div class = "col-md-6">
                            <input type = "password" placeholder = "**********" class = "form-control">
                        </div>
                    </div>
                    <div><br>
                        <div class = "col-md-6">
                            <button type = "button" class = "btnsignup" value = "Load New Document" onclick="signUp()">
                                Create Account 
                            </button>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
    </body>
    <script>
        alert("Create New Account");
        let msg;
        function signUp()
        {
            msg = "Creating New Account";
            window.alert(msg);
        }
    </script> 
</html>
